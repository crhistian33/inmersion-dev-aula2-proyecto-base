<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mensuales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="img-container">
            <img src="./assets/img/titulo.png" width="500" />
        </div>
    </header>
    <div class="container">
        <div class="d-flex align-items-center justify-content-between mt-4">
            <h2 class="text-center">Listado de gastos</h2>
            <button class="btn_add" id="botonFormulario" data-bs-toggle="modal" data-bs-target="#addModal">
                <span class="fs-3 me-2">+</span><span>Agregar Gasto</span>
            </button>
        </div>
        <div class="row text-center bg-info gx-0 mt-3">
            <div class="col-3 p-2">Nombre</div>
            <div class="col-5 p-2">Detalle</div>
            <div class="col-2 p-2">Valor</div>
            <div class="col-2 p-2">Acciones</div>
        </div>
        <div id="listaDeGastos">
            <div class="bg-light text-center p-2">No hay gastos registrados</div>
        </div>
        <div class="fs-4 text-end mt-3">
            Total Mensual: US$ <span id="totalGastos">0.00</span>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloModal">Agregar gasto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <input type="text" id="nombreGasto" class="form-control" placeholder="Nombre del gasto">
                    </div>
                    <div class="my-3">
                        <input type="number" id="valorGasto" class="form-control" placeholder="Valor del gasto" min="0" step="0.01">
                    </div>
                    <div class="my-3">
                        <textarea id="detalleGasto" rows="3" class="form-control" placeholder="Detalle del gasto"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="textoBoton" onclick="clickBoton()">Agregar</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
